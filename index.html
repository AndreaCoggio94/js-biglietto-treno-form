<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Biglietto treno calcolatore</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- javascript -->
    <script type="text/javascript" src="./js/ticket.js" defer></script>
  </head>
  <body id="body">
    <!-- user input -->
    <section id="user-input" class="py-4">
      <div class="container">
        <h1 class="text-uppercase text-center py-4">
          calcola il prezzo del tuo biglietto
        </h1>
        <!-- user input card -->
        <div class="card">
          <div class="row justify-content-center">
            <!-- Name and Surname -->
            <div class="col-4">
              <div class="input-group">
                <input
                  type="text"
                  id="userName"
                  class="form-control"
                  placeholder="Jon Snow"
                  value="Jon Snow"
                />
              </div>
            </div>
            <!-- kilometers -->
            <div class="col-4">
              <div class="input-group">
                <input
                  type="text"
                  id="userKm"
                  class="form-control"
                  placeholder="10"
                  value="10"
                />
                <span class="input-group-text" id="">Km</span>
              </div>
            </div>
            <!-- age group -->
            <div class="col-4">
              <select class="form-select" name="" id="userAge">
                <option value="17">Minorenne</option>
                <option value="18">Maggiorenne</option>
                <option value="66">Sopra i 65</option>
              </select>
            </div>
            <!-- generate ticket  -->
            <div class="col-2 btn btn-primary" id="generate">Genera</div>
            <!-- reset values -->
            <div class="col-2 btn btn-primary" id="reset">Annulla</div>
          </div>
        </div>
      </div>
    </section>
    <!-- user ticket -->
    <section id="user-ticket">
      <div class="container">
        <h1 class="text-uppercase text-center py-4">il tuo biglietto</h1>
        <!-- mockup ticket -->
        <div class="card">
          <h2 class="text-uppercase">dettaglio passeggeri</h2>
          <div class="d-flex">
            <div>
              <h2 class="text-uppercase">nome passeggero</h2>
              <p id="showUserName">Jon Snow</p>
            </div>
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" id="showOffer">--</th>
                    <td>5</td>
                    <td>92911</td>
                    <td id="showPrice">--</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
