<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Biglietto treno calcolatore</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- style -->

    <!-- javascript -->
    <script type="text/javascript" src="./js/ticket.js" defer></script>
  </head>
  <body>
    <!-- user input -->
    <div class="container text-center py-4">
      <div class="card">
        <!-- Name and Surname -->
        <div class="input-group">
          <input
            type="text"
            id="userName"
            class="form-control"
            placeholder="Jon Snow"
          />
        </div>
        <!-- kilometers -->
        <div class="input-group">
          <input
            type="text"
            id="userKm"
            class="form-control"
            placeholder="10"
          />
          <span class="input-group-text" id="">Km</span>
        </div>
        <!-- age group -->
        <select class="form-select" name="" id="userAge">
          <option value="17">Minorenne</option>
          <option value="18">Maggiorenne</option>
          <option value="66">Sopra i 65</option>
        </select>
        <!-- generate ticket  -->
        <div class="btn btn-primary" id="generate">Genera</div>
        <!-- reset values -->
      </div>
    </div>
    <!-- user ticket -->
    <h1>Ecco il tuo risultato:</h1>
    <p id="questo" class="fs-2"></p>
  </body>
</html>
